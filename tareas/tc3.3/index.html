<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=for, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <header class="cabecera">
            <h1>Inscripcion para Desarrollo Web</h1>
            <h3>Complete el formulario</h3>
        </header>

        <main class="principal">
            <form class="formu">
                <label for="name">Nombre y apellido
                    <input type="text" name="name" id="nombre" required placeholder="nombre y apellido">
                </label><br>
                <label for="celular">Celular
                    <input type="celular" name="" id="celular" placeholder="celular">
                </label><br>
                <label for="email">Email
                    <input type="email" name="email" id="email" placeholder="Email">
                </label><br>

                <select name="carrera" id="carrera">
                    <option value="Seleccione">Seleccione</option>
                    <option value="disenador">Disenador Web</option>
                    <option value="back-end">Desarrollador Back-end</option>
                    <option value="front-end">Desarrolador Front-end</option>
                    <option value="full-stack">Desarrollador Full-stack</option>               
                </select><br>
                    
                <button type="submit">Registrarse</button>
                </form>
        </main>
        <footer class="pie">
            <span>
                Copyright - Derechos de autor
            </span>
        </footer>
    </body>
</html>
